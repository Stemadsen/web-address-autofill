<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Danish Address Auto-complete</title>
</head>
<body>
    <!-- Address input with suggestions -->
    <label for="addressInput">Adresse:</label>
    <input type="text" id="addressInput" autocomplete="off">
    <ul id="suggestions" style="list-style: none; padding: 0; margin: 0;"></ul>
    <br>

    <!-- Fields to populate -->
    <div>
        <label>Vejnavn: <input disabled type="text" id="vejnavn"></label><br>
        <label>Husnummer: <input disabled type="text" id="husnummer"></label><br>
        <label>Etage: <input disabled type="text" id="etage"></label><br>
        <label>DÃ¸r/side: <input disabled type="text" id="doer"></label><br>
        <label>Postnummer: <input disabled type="text" id="postnr"></label><br>
        <label>By: <input disabled type="text" id="bynavn"></label><br>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
